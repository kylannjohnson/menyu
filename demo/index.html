<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>menyu-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../menyu-element.html">
</head>

<body unresolved`>
    <p>An example of <code>&lt;menyu-element&gt;</code>:</p>
    <menyu-element>
        <div id="base">
            <div>
                <a href="#">One</a>
                <menyu-group>
                    <div>A</div>
                    <div>B</div>
                    <div>C</div>
                </menyu-group>
            </div>
            <div><a href="#">Two</a></div>
            <div><a href="#">Three</a></div>
            <menyu-group>
                <div>A</div>
                <div>B</div>
                <div>C</div>
            </menyu-group>
        </div>
    </menyu-element>
</body>

</html>
